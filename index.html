<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="gridContainer"></div>
    
    <script>
        // Objective: Create a 16x16 grid of square divs
    const gridContainer = document.querySelector('.gridContainer');
    let target;
    // Make a grid
    function makeGrid (num) {
        for(let i = 0; i<num; i++)
        {
            grid = document.createElement('div');
            grid.classList.add('grid');
            gridContainer.appendChild(grid);
        }
    }
    
    // Make the EtchASketch
    function makeEtch (rowNumber, colNumber) {
        gridContainer.style.setProperty('--rowNumber',rowNumber);
        gridContainer.style.setProperty('--colNumber',colNumber);
        for (let r = 0; r<rowNumber; r++)
        {
            makeGrid(colNumber);
        }
    }
    // Set up hover effect
    function changeColor(target) 
    {
        target.style.backgroundColor = 'black';
    }
    gridContainer.addEventListener("mouseover", function (e) 
    {
    target = e.target;

        if (target.matches("div.grid")) 
        {
            changeColor(target);
        }
    });
    
    makeEtch(50,50);
    </script>
</body>
</html>
